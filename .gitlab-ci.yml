# docker image from https://github.com/DavidAnson/markdownlint-cli2
# vscode markdownlint https://marketplace.visualstudio.com/items?itemName=DavidAnson.vscode-markdownlint
# markdownlint-cli2: https://github.com/DavidAnson/markdownlint-cli2
# markdownlint rules: https://github.com/DavidAnson/markdownlint/blob/main/doc/Rules.md
# markdown-link-check: https://github.com/tcort/markdown-link-check

variables:
  GITLAB_REPO: git@g.a-bug.org:maix_sw/k230_rtos_sdk_docs.git
  GITHUB_REPO: git@github.com:kendryte/k230_rtos_docs.git
  # GITEE_REPO: git@gitee.com:kendryte/k230_canmv_docs.git

default:
  image: ai.b-bug.org:5000/k230_sdk:latest
  tags:
    - k230_sdk

# MR merged
merge_sync:
  rules:
    - if: $CI_PIPELINE_SOURCE == "push" && $CI_COMMIT_BRANCH == "main"
  extends:
    - .setup_env
    - .sync_github_gitee

# tag push
tag_sync:
  rules:
    - if: $CI_PIPELINE_SOURCE == "push" && $CI_COMMIT_TAG =~ /^v\d+\.\d+.*$/
  extends:
    - .setup_env
    - .sync_github_gitee

# auto sync
schedule_sync:
  rules:
    - if: $CI_PIPELINE_SOURCE == "schedule"
  extends:
    - .setup_env
    - .sync_github_gitee

# manual sync
manual_sync:
  rules:
    - if: '$CI_PIPELINE_SOURCE == "web"'
      when: always
  extends:
    - .setup_env
    - .sync_github_gitee

# new MR open
markdown-link-check:
  rules:
    # MR job
    - if: $CI_PIPELINE_SOURCE == "merge_request_event" && $CI_MERGE_REQUEST_TARGET_BRANCH_NAME == "dev"
  stage: test
  timeout: 10m
  tags:
    - k230
  image: ai.b-bug.org:5000/markdown:latest
  script:
    - uname -a
    - whoami
    - pwd
    - find . -name \*.md -print0 | xargs -0 -n1 markdown-link-check -q
    # - git fetch
    # - FILELIST=$(git diff origin/dev --name-only -z --diff-filter=AM | grep "\\.md$" || true)
    # - echo $FILELIST
    # - if [ -n "$FILELIST" ]; then echo $FILELIST | xargs markdown-link-check; fi

# new MR open
markdownlint:
  rules:
    # MR job
    - if: $CI_PIPELINE_SOURCE == "merge_request_event" && $CI_MERGE_REQUEST_TARGET_BRANCH_NAME == "dev"
  stage: test
  timeout: 10m
  image: ai.b-bug.org:5000/markdown:latest
  tags:
    - k230
  script:
    - uname -a
    - whoami
    - pwd
    #- markdownlint-cli2 *.md **/*.md **/**/*.md **/**/**/*.md **/**/**/**/*.md
    - find . -name \*.md -print0 | xargs -0 markdownlint-cli2
    # - git fetch
    # - FILELIST=$(git diff origin/dev --name-only -z --diff-filter=AM | grep "\\.md$" || true)
    # - echo $FILELIST
    # - if [ -n "$FILELIST" ]; then echo $FILELIST | xargs markdownlint-cli2; fi

.setup_env:
  before_script:
    - echo '----------Build ENV Prepare----------'
    - echo 'Add SSH KEY for Multiple repo'
    - "which ssh-agent || ( apt-get update -y && apt-get install openssh-client -y )"
    - eval $(ssh-agent -s)
    - mkdir -p ~/.ssh
    - chmod 700 ~/.ssh
    - echo "$SSH_PRIVATE_KEY" | ssh-add - > ~/.ssh/id_ed25519 || exit 1
    - '[[ -f /.dockerenv ]] && echo -e "Host *\n    StrictHostKeyChecking no\n" > ~/.ssh/config'
    - echo $SHELL
    - echo "increate ssh timeout for github"
    - echo "    ServerAliveInterval 30" >> ~/.ssh/config
    - echo "    ServerAliveCountMax 60" >> ~/.ssh/config
    - echo "    TCPKeepAlive yes" >> ~/.ssh/config
    - cat ~/.ssh/config
    - whoami
    - uptime
    - pwd
    - uname -a
    - cat /etc/issue
    - echo $CI_PROJECT_DIR
    - echo $CI_PROJECT_NAME
    - echo '----------set git config ----------'
    - echo "${GITLAB_USER_EMAIL}"
    - echo "${GITLAB_USER_NAME}"
    - git config --global user.email "${GITLAB_USER_EMAIL}"
    - git config --global user.name "${GITLAB_USER_NAME}"
    - git config --global --add safe.directory $CI_PROJECT_DIR

.sync_github_gitee:
  stage: build
  timeout: 45m
  image: ai.b-bug.org:5000/k230_sdk:latest
  tags:
    - k230_sdk
  script:
    - cd $CI_PROJECT_DIR
    - ls -alht
    - rm -rf ./k230_rtos_sdk_docs/
    - git clone ${GITLAB_REPO} k230_rtos_sdk_docs || exit 1
    - cd k230_rtos_sdk_docs || exit 1
    - pwd
    - git checkout main
    - git branch -a
    - git status
    - echo '---pull latest main branch---'
    - git pull origin main
    - echo '---fetch all tags---'
    - git fetch --tags
    - git remote add github ${GITHUB_REPO}
    # - git remote add gitee ${GITEE_REPO}
    - git remote -v
    - git branch -a
    - git status
    # - echo "---push to gitee---"
    # - git push --atomic --tags -u -f gitee main || git push --atomic --tags -u -f gitee main
    - echo "---push to github---"
    - git push --atomic --tags -u -f github main || git push --atomic --tags -u -f github main || git push --atomic --tags -u -f github main

build web docs:
  stage: build
  rules:
    - if: $CI_PIPELINE_SOURCE == "push" && ($CI_COMMIT_BRANCH == "dev" || $CI_COMMIT_BRANCH == "main")
  image: ai.b-bug.org:5000/huangziyi/web-docs-builder:3d9c3f0b2be1fe67b3b2f4e5d47504f6c2662b76
  tags:
    - k230
  environment:
    name: dev
    url: https://ai.b-bug.org/k230/k230_rtos_sdk_docs/dev/
  script:
    - git fetch --tags
    - git branch main origin/main
    - git checkout main
    - git config --global user.email "auto@canaan-creative.com"
    - git config --global user.name "GitLab CI"
    - git commit "*.md" -m "remove cover" || true
    - git checkout dev
    - git reset --hard origin/dev
    - git config --global user.email "auto@canaan-creative.com"
    - git config --global user.name "GitLab CI"
    - git commit "*.md" -m "remove cover" || true
    - make mhtml
    - rm -rf /data1/k230/k230_rtos_sdk_docs/*
    - cp -r _build/* /data1/k230/k230_rtos_sdk_docs
  artifacts:
    paths:
      - _build

deploy production:
  stage: deploy
  image: ai.b-bug.org:5000/huangziyi/deploy:v1
  dependencies:
    - build web docs
  rules:
    - if: $CI_PIPELINE_SOURCE == "push" && ($CI_COMMIT_BRANCH == "dev" || $CI_COMMIT_BRANCH == "main")
  tags:
    - k230
  environment:
    name: production
    url: https://developer.canaan-creative.com/k230_rtos/zh/$CI_COMMIT_BRANCH/index.html
  retry: 2
  script:
    - scp -P $AWS_PORT -C -r _build/* $AWS/data/webapp/k230_rtos
